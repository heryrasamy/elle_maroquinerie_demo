<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier — ELLE Maroquinerie</title>
  <style>
    body { font-family: "Georgia", serif; background:#f6f1eb; color:#3e2f1c; margin:0; padding:20px; }
    h1 { text-align:center; margin-bottom:20px; }
    table { width:100%; border-collapse: collapse; margin-bottom:20px; }
    th, td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background:#f0e8e0; }
    img { width:64px; height:64px; object-fit:cover; border-radius:6px; border:1px solid #ddd; }
    .qty-controls { display:flex; gap:6px; align-items:center; }
    button { background:#8b5e34; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-family:inherit; }
    button:hover { background:#a66d40; }
    .cart-actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    .total { text-align:right; font-weight:bold; margin-top:10px; }
    a { text-decoration:none; color:#8b5e34; font-weight:bold; }
  </style>
</head>
<body>

  <h1>Votre panier</h1>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Description</th>
        <th>Prix unitaire</th>
        <th>Quantité</th>
        <th>Sous-total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="total" id="cartTotal">Total : 0,00 €</div>
  <div class="cart-actions">
    <button id="clearCartBtn">Vider le panier</button>
    <button id="checkoutBtn">Simuler paiement</button>
    <a href="index.html">← Retour à la boutique</a>
  </div>

  <script>
    const STORAGE_KEY = 'elle_cart_v1';
    const cartTableBody = document.querySelector('#cartTable tbody');
    const cartTotalEl = document.getElementById('cartTotal');
    const clearCartBtn = document.getElementById('clearCartBtn');
    const checkoutBtn = document.getElementById('checkoutBtn');

    function loadCart() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch(e) { return []; }
    }

    function saveCart(cart) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
    }

    function priceFormatter(n) {
      return new Intl.NumberFormat('fr-FR', { style:'currency', currency:'EUR' }).format(n);
    }

    function parsePrice(str) {
      const cleaned = String(str).replace(/[^\d,.\-]/g,'').replace(',', '.');
      const n = parseFloat(cleaned);
      return isNaN(n) ? 0 : n;
    }

    function renderCart() {
      const cart = loadCart();
      if (!cart.length) {
        cartTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">Votre panier est vide.</td></tr>';
        cartTotalEl.textContent = 'Total : 0,00 €';
        return;
      }

      cartTableBody.innerHTML = cart.map(item => {
        const subtotal = item.price * item.qty;
        return `<tr data-id="${item.id}">
          <td><img src="${item.img}" alt="${item.title}"><br>${item.title}</td>
          <td>${item.title}</td>
          <td>${priceFormatter(item.price)}</td>
          <td>
            <div class="qty-controls">
              <button class="dec-btn">−</button>
              <span class="qty">${item.qty}</span>
              <button class="inc-btn">+</button>
            </div>
          </td>
          <td>${priceFormatter(subtotal)}</td>
        </tr>`;
      }).join('');

      const total = cart.reduce((s,it)=>s + it.price * it.qty,0);
      cartTotalEl.textContent = 'Total : ' + priceFormatter(total);
    }

    function changeQty(itemId, delta) {
      let cart = loadCart();
      const item = cart.find(i => i.id === itemId);
      if (!item) return;
      item.qty = Math.max(0, item.qty + delta);
      if (item.qty === 0) cart = cart.filter(i => i.id !== itemId);
      saveCart(cart);
      renderCart();
    }

    cartTableBody.addEventListener('click', (e) => {
      const row = e.target.closest('tr');
      if (!row) return;
      const id = parseInt(row.dataset.id,10);
      if (e.target.classList.contains('inc-btn')) changeQty(id, +1);
      else if (e.target.classList.contains('dec-btn')) changeQty(id, -1);
    });

    clearCartBtn.addEventListener('click', () => {
      if (confirm('Vider le panier ?')) {
        saveCart([]);
        renderCart();
      }
    });

    checkoutBtn.addEventListener('click', () => {
      alert('Démo : paiement non connecté.');
    });

    renderCart();
  </script>

</body>
</html>

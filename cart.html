<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier — ELLE Maroquinerie</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f6f1eb;
      margin: 0;
      color: #3e2f1c;
      padding: 20px;
    }
    h1 { text-align: center; margin-bottom: 30px; }
    .cart-container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .cart-item {
      display: flex;
      gap: 15px;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }
    .cart-item .meta {
      flex: 1;
    }
    .qty-controls {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-top: 5px;
    }
    button {
      background-color: #8b5e34;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover { background-color: #a66d40; }
    .total-section {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    .empty-cart {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 40px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #7d6c5f;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .cart-item { flex-direction: column; align-items: flex-start; }
      .cart-item img { width: 100%; max-width: 300px; height: auto; }
      .total-section { flex-direction: column; align-items: flex-start; gap: 10px; }
      .actions { flex-direction: column; }
    }
  </style>
</head>
<body>

  <h1>Votre panier — ELLE Maroquinerie</h1>
  <div class="cart-container" id="cartContainer"></div>

  <div class="total-section">
    <span>Total :</span>
    <span id="cartTotal">0,00 €</span>
  </div>

  <div class="actions">
    <button id="clearCartBtn" style="background:#b23b3b;">Vider le panier</button>
    <button id="checkoutBtn">Procéder au paiement</button>
  </div>

  <footer>© 2025 ELLE Maroquinerie — Démo. Paiement non connecté.</footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const STORAGE_KEY = 'elle_cart_v1';
      const cartContainer = document.getElementById('cartContainer');
      const cartTotalEl = document.getElementById('cartTotal');
      const clearCartBtn = document.getElementById('clearCartBtn');
      const checkoutBtn = document.getElementById('checkoutBtn');

      let cart = [];

      function loadCart() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          cart = raw ? JSON.parse(raw) : [];
        } catch (e) { cart = []; }
      }

      function saveCart() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(cart));
      }

      function priceFormatter(n) {
        return new Intl.NumberFormat('fr-FR', { style: 'currency', currency: 'EUR' }).format(n);
      }

      function parsePrice(str) {
        const cleaned = String(str).replace(/[^\d,.\-]/g, '').replace(',', '.');
        const n = parseFloat(cleaned);
        return isNaN(n) ? 0 : n;
      }

      function getCartCount() {
        return cart.reduce((s, it) => s + it.qty, 0);
      }

      function renderCart() {
        if (!cart.length) {
          cartContainer.innerHTML = '<div class="empty-cart">Votre panier est vide.</div>';
          cartTotalEl.textContent = priceFormatter(0);
          return;
        }

        cartContainer.innerHTML = cart.map(item => {
          const subtotal = item.price * item.qty;
          return `
            <div class="cart-item" data-id="${item.id}">
              <img src="${item.img}" alt="${item.title}" loading="lazy">
              <div class="meta">
                <h4>${item.title}</h4>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                  <div class="qty-controls" data-id="${item.id}">
                    <button class="dec-btn">−</button>
                    <span class="qty">${item.qty}</span>
                    <button class="inc-btn">+</button>
                  </div>
                  <div style="text-align:right;">
                    <div>${priceFormatter(item.price)}</div>
                    <div style="font-weight:bold;">${priceFormatter(subtotal)}</div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }).join('');

        const total = cart.reduce((s, it) => s + it.price * it.qty, 0);
        cartTotalEl.textContent = priceFormatter(total);
      }

      function changeQty(itemId, delta) {
        const item = cart.find(i => i.id === itemId);
        if (!item) return;
        item.qty = Math.max(0, item.qty + delta);
        if (item.qty === 0) cart = cart.filter(i => i.id !== itemId);
        saveCart(); renderCart();
      }

      function clearCart() {
        cart = [];
        saveCart();
        renderCart();
      }

      loadCart();
      renderCart();

      // Quantity buttons (delegation)
      cartContainer.addEventListener('click', e => {
        const inc = e.target.closest('.inc-btn');
        if (inc) {
          const id = parseInt(inc.closest('[data-id]').getAttribute('data-id'), 10);
          changeQty(id, +1);
          return;
        }
        const dec = e.target.closest('.dec-btn');
        if (dec) {
          const id = parseInt(dec.closest('[data-id]').getAttribute('data-id'), 10);
          changeQty(id, -1);
        }
      });

      clearCartBtn.addEventListener('click', () => {
        if (confirm('Vider le panier ?')) clearCart();
      });

      checkoutBtn.addEventListener('click', () => {
        alert('Démo : paiement non connecté.');
      });

    });
  </script>
</body>
</html>

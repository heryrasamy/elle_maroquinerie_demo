// Load cart
function loadCart(){try{cart=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');}catch(e){cart=[];}}
function saveCart(){localStorage.setItem(STORAGE_KEY,JSON.stringify(cart));}
function parsePrice(str){return parseFloat(str.replace(/[^\d,.-]/g,'').replace(',','.'))||0;}
function getCartCount(){return cart.reduce((s,it)=>s+it.qty,0);}

// Render products

// Cart functions
function addToCart(idx,qty=1){const p=products[idx];if(!p)return;const id=idx;const price=parsePrice(p.price);const existing=cart.find(i=>i.id===id);if(existing)existing.qty+=qty;else cart.push({id,title:p.title,price,qty,img:p.img});saveCart();}
